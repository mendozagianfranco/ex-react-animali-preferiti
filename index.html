<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- REACT CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--/ REACT CDN  -->
    <script type="text/babel">
        const { useState } = React;
        const CardAnimal = () => {
            const [animals, setAnimals] = useState([]);
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            function addAnimal() {
                let random = Math.floor(Math.random() * animalsChoices.length);
                setAnimals([...animals, animalsChoices[random]]);
                console.log(animals);

            }
            return (
                <div>
                    <button onClick={addAnimal}>Aggiungi Animali</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals && animals.map((a, i) => (
                                <li key={i}>{a}</li>
                            ))}
                        </ul>
                    </details>
                </div>);
        };

        const { createRoot } = ReactDOM;
        const root = createRoot(document.querySelector('.lista-animali'));
        root.render(<CardAnimal />)

    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
